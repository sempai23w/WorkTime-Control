<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTime Control - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card p-4 shadow" style="max-width: 370px; width: 100%;">
            <div class="text-center mb-3">
                <img src="assets/logo.png" alt="Logo da Empresa" style="max-width: 90px; max-height: 90px;">
            </div>
            <h2 class="mb-3 text-center">WorkTime Control</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fs-5 py-2">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="pages/register.html" class="btn btn-link">NÃ£o tem uma conta? <strong>Registre-se
                        agora</strong></a>
            </div>
            <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>
            <div id="messageContainer" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>
    <footer class="text-center text-muted py-3 small mt-auto">
        Sistema de Controle de Horas e Atividades
    </footer>
    <script src="js/login.js"></script>
    <script>
        // Redirecionamento inteligente
        const user = localStorage.getItem('wtc_user');
        if (user) {
            const currentPath = window.location.pathname;
            if (!currentPath.includes('index.html')) {
                window.location.href = 'pages/dashboard.html';
            }
        }
    </script>
</body>

</html>
