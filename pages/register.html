<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WorkTime Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <img src="../assets/logo.png" alt="Logo da Empresa" style="max-width: 90px; max-height: 90px;">
            </div>
            <h2 class="mb-3 text-center">Registro</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fs-5 py-2">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="../index.html" class="btn btn-link">Já tem uma conta? <strong>Faça login</strong></a>
            </div>
            <div id="messageContainer" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>
    <footer class="text-center text-muted py-3 small mt-auto">
        Sistema de Controle de Horas e Atividades
    </footer>
    <script>
        const registerForm = document.getElementById('registerForm');
        const messageContainer = document.getElementById('messageContainer');

        // Exibe mensagens estilizadas no formulário
        function showMessage(type, message) {
            messageContainer.textContent = message;
            messageContainer.className = `alert alert-${type} mt-3`;
            messageContainer.style.display = 'block';
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }

        // Substitui showError por showMessage para erros
        function showError(message) {
            showMessage('danger', message);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('As senhas não coincidem.');
                return;
            }

            if (!validatePassword(password)) {
                showError('A senha deve conter pelo menos 8 caracteres.');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('success', result.message);
                    registerForm.reset();
                } else {
                    showError(result.error || 'Erro ao enviar solicitação de registro.');
                }
            } catch (error) {
                showError('Erro ao conectar ao servidor.');
            }
        });

        // Removendo validação de senha complexa para aceitar qualquer senha com pelo menos 8 caracteres
        function validatePassword(password) {
            return password.length >= 8;
        }
    </script>
</body>

</html>
