<!-- Painel do Funcion치rio -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WorkTime Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <img src="../assets/logo.png" alt="Fire Hosting Logo" style="max-width:44px; max-height:44px;">
                <span class="navbar-brand mb-0 h1 fw-bold text-danger">Fire Hosting <span
                        style='font-size:1.2em;'>游댠</span>
                </span>
            </div>
            <div class="d-flex justify-content-end align-items-center gap-2">
                <button id="adminPanelBtn" class="btn btn-outline-primary btn-sm d-none">Painel Admin</button>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card p-4 mb-4 border-danger-subtle shadow-lg">
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mb-3 gap-3">
                        <div>
                            <div class="fs-5 fw-bold text-danger" id="userName"></div>
                            <div class="text-muted" id="currentDate"></div>
                        </div>
                        <div class="fs-4 fw-bold text-danger-emphasis" id="clock"></div>
                    </div>
                    <div class="d-flex gap-3 mb-4 flex-wrap justify-content-center">
                        <button id="startWorkBtn" class="btn btn-success btn-lg px-4 py-2 shadow-sm"><span
                                class="fs-4">游릭</span>
                            Iniciar Trabalho</button>
                        <button id="pauseBtn" class="btn btn-warning btn-lg px-4 py-2 shadow-sm"><span
                                class="fs-4">游리</span>
                            Iniciar Pausa</button>
                        <button id="endWorkBtn" class="btn btn-danger btn-lg px-4 py-2 shadow-sm"><span
                                class="fs-4">游댮</span>
                            Encerrar Trabalho</button>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold">Status Atual:</span> <span id="statusAtual"
                            class="badge bg-secondary fs-6">Fora do Expediente</span>
                    </div>
                    <h5 class="mt-4 text-danger">Hist칩rico do Dia</h5>
                    <ul class="list-group mb-2" id="timeLog"></ul>
                    <div class="mb-2">
                        <span class="fw-bold">Total de horas acumuladas:</span> <span id="totalHoras">00:00</span>
                    </div>
                </div>
                <div class="card p-4 border-danger-subtle shadow" id="activityCard" style="display:none;">
                    <h5 class="text-danger">O que voc칡 fez hoje?</h5>
                    <textarea id="activityDesc" class="form-control mb-2" rows="3"
                        placeholder="Descreva suas atividades..."></textarea>
                    <button id="saveActivityBtn" class="btn btn-danger">Salvar e Encerrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-danger-emphasis py-3 small mt-auto fw-bold">
        Fire Hosting &mdash; Sistema de Controle de Horas e Atividades 游댠
    </footer>
    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0 shadow-lg" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i> A칞칚o realizada com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div id="loadingSpinner"
        class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-75"
        style="z-index: 2000; display: none;">
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script>
        // Recuperar o papel do usu치rio diretamente do token JWT
        const token = localStorage.getItem('wtc_token');
        if (token) {
            const payload = JSON.parse(atob(token.split('.')[1]));
            if (payload.role === 'admin') {
                const adminPanelBtn = document.getElementById('adminPanelBtn');
                adminPanelBtn.classList.remove('d-none');
                adminPanelBtn.onclick = () => window.location.href = '../pages/admin.html';
            }
        }
    </script>
</body>

</html>
